name: CI/CD Payment App # Flutter for Android
# Test build apk v1.7
on:
  push:
    tags:
      - "*"
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.10.1

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze

      # - name: Run tests
      #   run: flutter test

      - name:
        run: flutter build apk

      # - name: Create a Release APK
      #   uses: ncipollo/release-action@v1
      #   with:
      #     artifacts: "build/app/outputs/apk/debug/*.apk"
      #     token: ${{ secrets.PAYMENTAPPTOKEN }}

      # - name: Upload artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     # artifacts: "build/app/outputs/apk/debug/*.apk"
      #     artifacts: "build/app/outputs/flutter-apk/app-release.apk"
      #     token: ${{ secrets.PAYMENTAPPTOKEN }}
      #     name: app-release
      #     path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: paymentapp-f3bfc # YOUR_FIREBASE_APP_ID
          token: ${{ secrets.PAYMENTAPPFIREBASETOKEN }}
          releaseNotes: "Release notes for this version"
          groups: "internal-testers" # You can change the target group if needed

